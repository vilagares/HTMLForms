<!DOCTYPE html>
<html lang="en">
<head>
<title>Form Alignment Using Table</title>
<meta charset="utf-8">
</head>
<body>
<h1>Sample Form Alignment With Table</h1>

<form  action="mailto:host@besthosts.org" method="post">
<table>
    <tr><td>Name: </td><td><input type="text" name="name" size="30"></td></tr>
    <tr><td>E-Mail: </td><td><input type="text" name="email" size="25"></td></tr>
    <tr><td>Street Address: </td><td><input type="text" name="st1" size="30"></td></tr>
    <tr><td></td><td><input type="text" name="st2" size="30"></td></tr>
    <tr><td>City: </td><td><input type="text" name="cty" size="20"></td></tr>
</table>

</form>
</body>
</html>
