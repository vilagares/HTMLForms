<!DOCTYPE html>
<html lang="en">
<head>
<title>Form Alignment with CSS</title>
<style>
	/*
display: inline-block is to display list items horizontally instead of 
vertically, similar to display:inline.
the difference between the two is that inline-block allows to set a width and height on the element.

With inline-block, the top and bottom margins/paddings are respected, but with display: inline they are not.

Compared to display:block, display:inline-block has no line break at the end, so all elements can reside on same line

In the example below, if you removed the <p> tags, they would 
all reside on the same line.

	*/
	

	
</style>

<meta charset="utf-8">
</head>
<body>
<h1>Sample Form Alignment with CSS</h1>

<form  action="hello.php" method="post">

<p><label>Name:</label> <input type="text" name="name" size="30" /></p>
<p><label>E-Mail:</label> <input type="text" name="email" size="25" /></p>
<p><label>Street Address:</label> <input type="text" name="st1" size="30"></p>
<p ><label></label> <input type="text" name="st2" size="30"></p>
<p><label>City:</label> <input type="text" name="cty" size="20" /></p>
<p><input type="submit" name="sub" value="send data" /></p>

</form>
</body>
</html>
